<!DOCTYPE html>
<html ng-app="App">
<head>

</head>
<body ng-controller="ImageLayout">

  <sections >
    <photodiv  ng-repeat="img in imgs" style="width:{{img.width*200/img.height}}px;flex-grow:{{img.width*200/img.height}}">
      <i style="padding-bottom:{{img.height/img.width*100}}%"></i>
      <img src="{{img.url}}" alt="">
    </photodiv>
  </sections>
    <script>
    angular.module('App', [])

    .controller('ImageLayout', ImageLayout)


    function ImageLayout($scope, $http){
      $http.get('../wuhan.json').success(function(imgs){
        $scope.imgs = imgs
      })
    }
    </script>
</body>
